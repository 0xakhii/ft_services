networks:
  ft_services:
    name: ft_services
    driver: bridge

volumes:
  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      type: none
      o: bind
      device: ~/data/wordpress

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      # - "80:80"
      - "443:443"
    networks:
      - ft_services
    init: true
    restart: always
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    env_file:
      - .env
    networks:
      - ft_services
    init: true
    restart: always
  nginx-wordpress:
    build:
      context: ./wordpress/nginx
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - wordpress:/var/www/html
    networks:
      - ft_services
    init: true
    restart: always
  wordpress:
    build:
      context: ./wordpress
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - ft_services
    depends_on:
      - nginx-wordpress
    init: true